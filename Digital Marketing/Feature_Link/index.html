<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Frys & Gallery Image Link</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script type="text/javascript" src="js/lib/jquery.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	</head>
	<body>

		<div class="container-fluid">
		<!-- ///heading -->
			<div class="row">
				<div class="col-xs-12" >
					<div class="page-header text-center">
						
						<h1 style="font-size: 66px">Frys & Gallery Image Link</h1>
					</div>	
				</div>
			</div>
			<!-- 	//Sheet name, label, dropdown -->
			
			<div class="row">
				<div class="col-xs-6 md-12 position">
				<b>Input</b>
				</div>
				<div class="col-xs-6 md-12 position">
				<b>Frys Link</b>
				</div>
			</div>
				<!-- //2 textarea -->
			<div class="row position">
		    	<div class="col-xs-6 md-12" >
		    		<textarea class="text-input" placeholder="Start typing.." rows="5" cols="60"  id="text_input"></textarea>
		    	</div>
		    	<div class="col-xs-6 md 12" >
		    		<textarea class="text-output" rows="5" cols="60" id="text_output"></textarea>
		    	</div>
			</div>
			<div class="row">
				<div class="col-xs-4 md-12 position">
				<b>Big</b>
				</div>
				<div class="col-xs-4 md-12 position">
				<b>300</b>
				</div>
				<div class="col-xs-4 md-12 position">
				<b>Box Shot</b>
				</div>
			</div>
			<div class="row position">
		    	<div class="col-xs-4 md-12" >
		    		<textarea class="text-input" rows="5" cols="33"  id="text_big"></textarea>
		    	</div>
		    	<div class="col-xs-4 md 12" >
		    		<textarea class="text-output" rows="5" cols="33" id="text_small"></textarea>
		    	</div>
		    	<div class="col-xs-4 md 12" >
		    		<textarea class="text-output" rows="5" cols="33" id="text_box"></textarea>
		    	</div>
			</div>
			<!-- 	//2 button -->
			<div class="row position">
				
						<div class="col-xs-6">
							<button type="button" class="btn btn-success btn-lg input_btn">Click</button>
						</div>
						<div class="col-xs-6">
							<button type="button" class="btn btn-default btn-lg clear_btn">Clear</button>
						</div>
					
				
			</div>
		</div>
	</body>		    

 </html>
