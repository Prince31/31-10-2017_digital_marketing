

<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Movie/Music for Webami</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script type="text/javascript" src="js/lib/jquery.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	</head>
	<body>

		<div class="container-fluid">
		<!-- ///heading -->
			<div class="row">
				<div class="col-xs-12" >
					<div class="page-header text-center">
						
						<h1>Movie/Music for Webami</h1>
					</div>	
				</div>
			</div>
			<!-- 	//Sheet name, label, dropdown -->
			<div class="row position">
				<div class="col-xs-4" >
					<div class="row">
						<div class="col-xs-4" >
							<h2><span class="label label-default ">Enter Path</span></h2>
							
						</div>
						<div class="col-xs-8 position" >
							<textarea class="text-input " rows="1" cols="25" id="text_input_path"></textarea>
						</div>
					</div>
				</div>	
				<div class="col-xs-4" >
					<div class="row">
						<div class="col-xs-4" >
							<h2><span class="label label-default ">Enter Plu</span></h2>
							
						</div>
						<div class="col-xs-8 position" >
							<textarea class="text-input " rows="1" cols="25" id="text_input_plu"></textarea>
						</div>
					</div>
				</div>
				<div class="col-xs-4 position" >
			
						<div class="dropdown">
						    <button class="btn btn-primary dropdown-toggle btn-lg" type="button" data-toggle="dropdown">Select
						    <span class="caret"></span></button>
						    <ul class="dropdown-menu">
						      <li><a target="_blank" href="../Data_Compare/index.html">Data Compare</a></li>
						     <li><a  href="../Frys_Link/index.html">Frys Link</a></li>
						      <li><a  href="../Pdf_Link/index.html">Pdf Link</a></li>
						      <li><a  href="../Li_Code/index.html">Li_Code</a></li>
						     
						      
						    </ul>
						 </div>
					 
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 md-12 position">
				<b>Upper</b>
				</div>
				<div class="col-lg-4 md-12 position">
				<b>Specification</b>
				</div>
				<div class="col-lg-4 md-12 position">
				<b>Tracks</b>
				</div>
			</div>
				<!-- //2 textarea -->
			<div class="row position">
		    	<div class="col-lg-4 md-12" >
		    		<textarea class="text-input" placeholder="Start typing.." rows="10" cols="30"  id="text_input_upper"></textarea>
		    	</div>
		    	<div class="col-lg-4 md-12" >
		    		<textarea class="text-input" placeholder="Start typing.." rows="10" cols="30"  id="text_input_specification"></textarea>
		    	</div>
		    	<div class="col-lg-4 md 12" >
		    		<textarea class="text-input" placeholder="Start typing.." rows="10" cols="30"  id="text_input_tracks"></textarea>
		    	</div>
			</div>
			<!-- 	//2 button -->
			<div class="row position">
				
						<div class="col-xs-6">
							<button type="button" class="btn btn-success btn-lg clic">Click</button>
						</div>
						<div class="col-xs-6">
							<button type="button" class="btn btn-default btn-lg clear1">Clear</button>
						</div>
					
				
			</div>
		</div>
	</body>		    

 </html>
