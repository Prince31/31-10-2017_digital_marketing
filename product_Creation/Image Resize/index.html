<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Ascii Detective</title>

                    </div>

            </div>

                            <h2><span class="label label-default "></span></h2>

                    </div>

                              <li><a target="_blank" href="../Data_Compare/index.html">Data Compare</a></li>

                        <div class="col-xs-6">
